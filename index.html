<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9fdfe8205e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-Container">
            <!-- <--grantLcation--->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <!-- <i class="fa-solid fa-magnifying-glass" ></i> -->
                    <img src="/assets/search.png" width="15" height="15">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info  -->
            <div class="sub-container user-info-container">
                <!-- city name flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description  -->
                <p data-weatherDesc></p>
                <!-- weather icon  -->
                <img data-weatherIcon>
                <!-- temperature  -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">

                    <!-- cards 1 -->
                    <div class="parameter">
                        <img src="./assets/wind_icon.png" width="120" height="120" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- cards 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity_icon.png" width="120" height="120">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- cards 1 -->
                    <div class="parameter">
                        <img src="./assets/cloud_icon.png" width="120" height="120">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>


                </div>

            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
